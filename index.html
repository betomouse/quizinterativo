<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/css-reset-and-normalize@2.3.5/css/reset-and-normalize.min.css">
    <title>Document</title>
</head>
<body>
    

    <div class="container">

        
        <h1 class='title'>Quiz Game Awards 2020</h1>
       

        <form class="absolute">            
    
            <div class="question">
                <p class="question-title">Qual foi o melhor jogo de eSports ?</p>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="aswer1" value="A" id="answer1A">
                    <label class="form-check-label" for="answer1A">Call of Duty: Modern Warfare</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="aswer1" value="B" id="answer1B">
                    <label class="form-check-label" for="answer1B">Counter-Strike: Global Offensive</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="aswer1" value="C" id="answer1C">
                    <label class="form-check-label" for="answer1C">Fortnite</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="aswer1" value="D" id="answer1D">
                    <label class="form-check-label" for="answer1D">League of Legends</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="aswer1" value="E" id="answer1E">
                    <label class="form-check-label" for="answer1E">Valorant</label>
                </div>
            </div>

            <div class="question">
                <p class="question-title">Qual foi o melhor jogo Multiplayer ?</p>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="aswer2" value="A" id="answer2A">
                    <label class="form-check-label" for="answer2A">Animal Crossing: New Horizons</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="aswer2" value="B" id="answer2B">
                    <label class="form-check-label" for="answer2B">Among Us</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="aswer2" value="C" id="answer2C">
                    <label class="form-check-label" for="answer2C">Call of Duty: Warzone</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="aswer2" value="D" id="answer2D">
                    <label class="form-check-label" for="answer2D">Fall Guys: Ultimate Knockout</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="aswer2" value="E" id="answer2E">
                    <label class="form-check-label" for="answer2E">Valorant</label>
                </div>
            </div>

            <div class="question">
                <p class="question-title">Qual venceu com a Melhor Direção de Arte ?</p>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="aswer3" value="A" id="answer3A">
                    <label class="form-check-label" for="answer3A">Final Fantasy VII Remake</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="aswer3" value="B" id="answer3B">
                    <label class="form-check-label" for="answer3B">Ghost of Tsushima</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="aswer3" value="C" id="answer3C">
                    <label class="form-check-label" for="answer3C">Hades</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="aswer3" value="D" id="answer3D">
                    <label class="form-check-label" for="answer3D">Ori and the Will of the Wisps</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="aswer3" value="E" id="answer3E">
                    <label class="form-check-label" for="answer3E">The Last of Us Part II</label>
                </div>
            </div>

            <div class="question">
                <p class="question-title">Qual foi Jogo do Ano (Game of the Year)?</p>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="aswer4" value="A" id="answer4A">
                    <label class="form-check-label" for="answer4A">Animal Crossing: New Horizons</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="aswer4" value="B" id="answer4B">
                    <label class="form-check-label" for="answer4B">DOOM Eternal</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="aswer4" value="C" id="answer4C">
                    <label class="form-check-label" for="answer4C">Final Fantasy VII Remake</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="aswer4" value="D" id="answer4D">
                    <label class="form-check-label" for="answer4D">Ghost of Tsushima</label> 
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="aswer4" value="E" id="answer4E">
                    <label class="form-check-label" for="answer4E">The Last of Us Part II</label>
                </div>
            </div>
    
            
    
            <button type="submit" class="btn btn-primary">Enviar</button>
    
        </form>
    </div>
    

    <script src="./app.js"></script>
</body>
</html>
